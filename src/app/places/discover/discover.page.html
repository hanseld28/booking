<ion-header>
  <ion-toolbar> 
    <ion-menu-button menu="mainMenu" slot="start"></ion-menu-button>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-segment value="all" (ionChange)="onFilterUpdate($event.detail.value)">
    <ion-segment-button value="all">All places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable places</ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col
        size-sm="6" offset-sm="3" 
        class="ion-text-center ion-padding-top">
        <ion-spinner
          color="primary"
        ></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && (!relevantPlaces || relevantPlaces.length === 0)">
    <ion-row>
      <ion-col
        size-sm="6" offset-sm="3" 
        class="ion-text-center ion-padding-top">
        <ion-icon 
          name="book-outline" 
          color="medium"
          style="font-size: 64px;"
          ></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col 
        size-xl="10" offset-xl="1" 
        size-md="6" offset-md="3" 
        size-sm="8" offset-sm="2" 
        class="ion-text-center">
        <ion-text color="medium">
          There are no bookable places right now, please come back later!
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && relevantPlaces && relevantPlaces.length > 0">
    <ion-row>
      <ion-col size-xl="10" offset-xl="1" size-md="6" offset-md="3" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-title class="ion-margin-horizontal ion-margin-top">
            {{ relevantPlaces[0].title }}
          </ion-card-title>
          <ion-card-subtitle class="ion-margin-horizontal">
            <ion-badge color="medium">
              {{ relevantPlaces[0].price | currency }} / Night
            </ion-badge>
          </ion-card-subtitle>
          <ion-img [src]="relevantPlaces[0].imageUrl"></ion-img>
          <ion-card-content class="ion-no-padding ion-padding-top">
            <p>
              {{ relevantPlaces[0].description }}
            </p>
          </ion-card-content>
          <ion-button
            fill="clear"
            color="primary"
            [routerLink]="[
              '/',
              'places',
              'tabs',
              'discover',
              relevantPlaces[0].id
            ]"
          >
            More
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-xl="10" offset-xl="1" size-md="6" offset-md="3" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll
          [items]="listLoadedPlaces"
          aproxItemHeight="70px">

          <ion-item 
            [routerLink]="[
              '/', 
              'places', 
              'tabs', 
              'discover', 
              place?.id
            ]"
            detail
            *virtualItem="let place">
            
            <ion-thumbnail slot="start">
              <ion-img [src]="place?.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place?.title }}</h2>
              <p>{{ place?.description }}</p>
            </ion-label>
          </ion-item>
        
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

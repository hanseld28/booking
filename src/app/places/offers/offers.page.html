<ion-header>
  <ion-toolbar>
    <ion-menu-button menu="mainMenu" slot="start"></ion-menu-button>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="10" offset-xl="1" size-md="6" offset-md="3" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          
          <ion-item-sliding
            *ngFor="let offer of placeOffers"
            #slidingItem>
            
            <app-offer-item [offer]="offer"></app-offer-item>
            
            <ion-item-options>
              <ion-item-option 
                color="primary" 
                (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

        </ion-list>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-menu-button menu="mainMenu" slot="start"></ion-menu-button>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="!isLoading && placeOffers.length <= 0">
    <ion-row>
      <ion-col
        size-sm="6" offset-sm="3" 
        class="ion-text-center ion-padding-top">
        <ion-icon 
          name="albums-outline" 
          color="medium"
          style="font-size: 64px;"
          ></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  
        size-sm="6" offset-sm="3" 
        class="ion-text-center ion-no-padding">
        <ion-text 
          color="medium" 
          class="ion-text-wrap ion-no-padding"
        >
          <h3>
            No offers found!
          </h3> 
          <h6>
            Please create one first.
          </h6> 
          <ion-button 
            color="primary"
            routerLink="/places/tabs/offers/new"
          >
            Offer New Place
          </ion-button>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size-xl="10" offset-xl="1" size-md="6" offset-md="3" size-sm="8" offset-sm="2" class="ion-text-center">
        <div
          *ngIf="isLoading"
          size-sm="6" offset-sm="3" 
          class="ion-text-center ion-padding"
        >
          <ion-spinner 
            color="primary"
          ></ion-spinner>
        </div>
        
        <ion-list *ngIf="!isLoading && placeOffers.length > 0">
          
          <ion-item-sliding
            *ngFor="let offer of placeOffers"
            #slidingItem>
            
            <app-offer-item [offer]="offer"></app-offer-item>
            
            <ion-item-options>
              <ion-item-option 
                color="primary" 
                (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

        </ion-list>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot-icon="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>

      <ion-row>
        <ion-col 
          size-sm="6" size-md="6"
          offset-sm="3" offset-md="3">
          <ion-item>
            <ion-label position="floating">
              Title
            </ion-label>
            <ion-input 
              type="text" 
              autocomplete 
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row 
        *ngIf="!form.get('title').valid 
            && form.get('title').touched">
        <ion-col 
          size-sm="6" size-md="6"
          offset-sm="3" offset-md="3">
          <p class="message-to-invalid-field">
            Title is required.
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col 
          size-sm="6" size-md="6"
          offset-sm="3" offset-md="3">
          <ion-item>
            <ion-label position="floating">
              Short description
            </ion-label>
            <ion-textarea 
              rows="3"
              formControlName="description"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row 
        *ngIf="!form.get('description').valid 
            && form.get('description').touched">
        <ion-col 
          size-sm="6" size-md="6"
          offset-sm="3" offset-md="3">
          <p class="message-to-invalid-field">
            Description must not be between 1 and 180 characters.
          </p>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col 
          size-sm="6" size-md="6"
          offset-sm="3" offset-md="3">
          <ion-item>
            <ion-label position="floating">
              Price
            </ion-label>
            <ion-input 
              type="number"
              formControlName="price"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row 
        *ngIf="!form.get('price').valid 
            && form.get('price').touched">
        <ion-col 
          size-sm="6" size-md="6"
          offset-sm="3" offset-md="3">
          <p class="message-to-invalid-field">
            Price is required.
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col 
          size-sm="3" size-md="3"
          offset-sm="3" offset-md="3">
          <ion-item>
            <ion-label position="floating">
              Available from
            </ion-label>
            <ion-datetime 
              min='2020-08-05' 
              max='2050-08-01'
              formControlName="availableFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col 
          size-sm="3" size-md="3">
            <ion-item>
            <ion-label position="floating">
              Available to
            </ion-label>
            <ion-datetime 
              min='2020-08-05' 
              max='2050-08-01'
              formControlName="availableTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col 
          size-sm="3" size-md="3"
          offset-sm="3" offset-md="3"
          *ngIf="
            !form.get('availableFrom').valid && 
            form.get('availableFrom').touched">
          <p class="message-to-invalid-field">
            Available date from is required.
          </p>
        </ion-col>
        <ion-col 
          size-sm="3" size-md="3"
          *ngIf="
            !form.get('availableTo').valid && 
            form.get('availableTo').touched">
          <p class="message-to-invalid-field">
            Available date to is required.
          </p>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>

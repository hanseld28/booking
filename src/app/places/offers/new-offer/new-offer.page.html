<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row class="ion-align-items-end">
      <ion-col 
        size-xs="6" size-sm="5" size-md="4" size-lg="5" size-xl="4"
        offset-sm="1" offset-md="2" offset-lg="1" offset-xl="2">
        <ion-card>
          <ion-card-content>
            <h1>The Column</h1>
            <p>Row 1 Column 1</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-xs="6" size-sm="5" size-md="4" size-lg="5" size-xl="2">
        <ion-card>
          <ion-card-content>
            <h1>The Column</h1>
            <p>Row 1 Column 2</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Row 2 Column 1</ion-col>
      <ion-col>Row 2 Column 2</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

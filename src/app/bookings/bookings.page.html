<ion-header>
  <ion-toolbar>
    <ion-menu-button menu="mainMenu" slot="start"></ion-menu-button>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col 
        size-xl="10" size-md="6" size-sm="8" 
        offset-xl="1" offset-md="3" offset-sm="2" 
        class="ion-text-center">

        <ion-list>

          <ion-item-sliding
            *ngFor="let booking of loadedBookings"
            #slidingBooking>
        
            <ion-item>
              <ion-label>
                <h4>
                  {{ booking.placeTitle }}
                </h4>
              </ion-label>
              <ion-badge
                color="medium"
                slot="end">
                Guests: {{ booking.guestNumber}}
              </ion-badge>  
            </ion-item>

            <ion-item-options>

              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>

            </ion-item-options>
          
          </ion-item-sliding>
        
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ selectedPlace.title }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form (ngSubmit)="onBookPlace()" #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-md="8" offset-md="2">
          <ion-item>
            <ion-label position="floating">
              First Name
            </ion-label>
            <ion-input 
              type="text" 
              name="first-name" 
              ngModel 
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-md="8" offset-md="2">
          <ion-item>
            <ion-label position="floating">
              Last Name
            </ion-label>
            <ion-input 
              type="text" 
              name="last-name" 
              ngModel 
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-md="8" offset-md="2">
          <ion-item>
            <ion-label position="floating">
              Number of Guests
            </ion-label>
            <ion-select
              [ngModel]="'2'" 
              name="guest-number"
            >
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3" size-md="4" offset-md="2">
          <ion-item>
            <ion-label position="floating">
              From
            </ion-label>
            <ion-datetime
              name="date-from" 
              display-formaxt="MMM DD YYYY"
              picker-format="YY MMM DD"
              [min]="selectedPlace.availableFrom.toISOString()"
              [max]="selectedPlace.availableTo.toISOString()"
              [ngModel]="startDate"
              (ngModelChange)="onAvailableDateFromChange($event)"
              required
              #startDateControl="ngModel"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3" size-md="4">
          <ion-item>
            <ion-label position="floating">
              To
            </ion-label>
            <ion-datetime
              name="date-to" 
              display-format="MMM DD YYYY"
              picker-format="YY MMM DD"
              [min]="startDateControl.value"
              [max]="selectedPlace.availableTo.toISOString()"
              [ngModel]="endDate"
              required
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" size-md="8" offset-md="2">
          <ion-button 
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!form.valid || !datesValid()"
          >
            Book
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
